config:
  clients:
    - url: http://loki-gateway.logging.svc.cluster.local/loki/api/v1/push
      tenant_id: default

tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
