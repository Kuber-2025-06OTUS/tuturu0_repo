loki:
  commonConfig:
    replication_factor: 1
  storage:
    bucketNames:
      chunks: hw9-s3-monitoring-bucket
      ruler: hw9-s3-monitoring-bucket
      admin: hw9-s3-monitoring-bucket
    type: s3

    object_store:
      type: s3
      storage_prefix: /loki/
      s3:
        endpoint: https://storage.yandexcloud.net
        access_key_id: asdqwe123
        secret_access_key: asdqwe123
        insecure: false
  auth_enabled: false
  schemaConfig:
    configs:
      - from: "2025-10-13"
        store: tsdb
        object_store: s3
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  pattern_ingester:
      enabled: true
  limits_config:
    allow_structured_metadata: true
    volume_enabled: true
  ruler:
    enable_api: true

minio:
  enabled: false

deploymentMode: SingleBinary
singleBinary:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

lokiCanary:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
    node-role: infra

gateway:
  tolerations:
  - key: "node-role"
    operator: "Equal"
    value: "infra"
    effect: "NoSchedule"
  nodeSelector:
