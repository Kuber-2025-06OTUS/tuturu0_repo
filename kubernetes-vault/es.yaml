apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: es-otus
  namespace: vault
spec:
  refreshInterval: 10s
  secretStoreRef:
    name: ss-vault
    kind: SecretStore
  target:
    name: otus-cred
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: cred
        property: username
    - secretKey: password
      remoteRef:
        key: cred
        property: password
