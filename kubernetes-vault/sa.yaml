apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: vault
  annotations:
    kubernetes.io/enforce-mountable-secrets: "true"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: crb-vault
  namespace: vault
subjects:
- kind: ServiceAccount
  name: vault-auth
  namespace: vault
roleRef:
  kind: ClusterRole
  name: system:auth-delegator
  apiGroup: rbac.authorization.k8s.io
